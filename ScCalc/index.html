<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
		<title>ScCalc</title>
		<link href="img/SciencesCal-128.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<script src="lib/jquery-1.9.1.js"></script>
		<!--script src="lib/jquery.mobile-1.3.2.min.js"></script-->
		<script src="lib/jquery.wipetouch.js"></script>
		<script src="js/main.js"></script>
		<script src="js/EasyCalController.js"></script>
		<script src="js/AdvancedCalController.js"></script>
		<script src="js/math.js"></script>
		<script src="js/gamma.js"></script>
	</head>
	<body>
		<div id="page">
			<div id="Menu">
				<div id="_easyCalc_" class="menupoint active"></div>
				<div id="_advancedCalc_" class="menupoint"></div>
			</div>
			<div id="easyCalc" class="Calculator active">
				<div id="Easydisplay" class="ElementBox">
					<div type="number" id="easyCalDisplay" class="display" readonly value="0" ></div>
				</div>
				<div id="spacer"> </div>
				<div id="EasyNumberPad" class="ElementBox">
					<input type="button" class="calcBut" id="Button_C" value="C" >
					<input type="button" class="calcBut memBut" id="Button_MC" value="MC" >
					<input type="button" class="calcBut memBut" id="Button_MPlus" value="M+" >
					<input type="button" class="calcBut memBut" id="Button_MMinus" value="M-" >
					<input type="button" class="calcBut memBut" id="Button_MRead" value="MR" >
					<div class="ECalcRowSpacer"> </div>
					<input type="button" class="numBut calcBut" id="Button_7" value="7" >
					<input type="button" class="numBut calcBut" id="Button_8" value="8" >
					<input type="button" class="numBut calcBut" id="Button_9" value="9" >
					<input type="button" class="calcBut mathOp" id="Button_Div" value="/" >
					<input type="button" class="calcBut memBut" id="Button_MSave" value="MS" >
					<div class="ECalcRowSpacer"> </div>
					<input type="button" class="numBut calcBut" id="Button_4" value="4" >
					<input type="button" class="numBut calcBut" id="Button_5" value="5" >
					<input type="button" class="numBut calcBut" id="Button_6" value="6" >
					<input type="button" class="calcBut mathOp" id="Button_Mul" value="*" >
					<input type="button" class="calcBut" id="Button_Bs" value="&larr;" >
					<div class="ECalcRowSpacer"> </div>
					<input type="button" class="numBut calcBut" id="Button_1" value="1" >
					<input type="button" class="numBut calcBut" id="Button_2" value="2" >
					<input type="button" class="numBut calcBut" id="Button_3" value="3" >
					<input type="button" class="calcBut mathOp" id="Button_Minus" value="-" >
					<input type="button" class="calcBut" id="Button_Equals" value="=" >
					<div class="ECalcRowSpacer ECalcRowSpacerShorter"> </div>					
					<input type="button" class="numBut calcBut" id="Button_0" value="0" >
					<input type="button" class="calcBut" id="Button_Sign" value="+/-" >
					<input type="button" class="calcBut" id="Button_Dot" value="." >
					<input type="button" class="calcBut mathOp" id="Button_Plus" value="+" >
				</div>
			</div>
			<div id="advancedCalc" class="Calculator">
				<div id="advancedDisplay" class="ElementBox">
					<div type="text" class="formula display" ></div>
					<div type="text" class="result display" readonly value="" ></div>
				</div>
				<div id="advancedNumberPad" class="ElementBox" >
					<div class="static">
						<input type="button" class="calcBut mathBut numBut" value="0" />
						<input type="button" class="calcBut mathBut numBut" value="1" />
						<input type="button" class="calcBut mathBut numBut" value="2" />
						<input type="button" class="calcBut mathBut numBut" value="3" />
						<input type="button" class="calcBut mathBut numBut" value="4" id="AButton_4" />
						<div class="spacer"> </div>
						<input type="button" class="calcBut mathBut numBut" value="5" />
						<input type="button" class="calcBut mathBut numBut" value="6" />
						<input type="button" class="calcBut mathBut numBut" value="7" />
						<input type="button" class="calcBut mathBut numBut" value="8" />
						<input type="button" class="calcBut mathBut numBut" id="AButton_9" value="9" />
						<div class="spacer"> </div>
						<input type="button" class="calcBut additonalButton" id="AButton_Equals" value="=" />	
						<input type="button" class="calcBut additonalButton navigation left" value="&#8592;" />
						<input type="button" class="calcBut additonalButton navigation right" value="&#8594;" />
						<input type="button" class="calcBut mathBut additonalButton brace" value="(" />
						<input type="button" class="calcBut mathBut additonalButton brace" value=")" />
						<input type="button" class="calcBut additonalButton brace" id="AButton_DEL"value="DEL" />
					</div>
					<div class="spacer"> </div>
					<div class="dynamic">
						<input type="button" class="calcBut" id="aNavLeft" value="prev" />
						<input type="button" class="calcBut" id="aNavRight" value="next" />
						<input type="button" class="calcBut mathBut page1" id="AButton_Point" value="." />	
						<input type="button" class="calcBut mathBut page1" id="AButton_Clear" value="C" />
						<input type="button" class="calcBut mathBut page1" id="AButton_Pi" value="&#960;" />						
						<div class="spacer page1"> </div>						
						<input type="button" class="calcBut mathBut page1" id="AButton_Mul" value="*" >
						<input type="button" class="calcBut mathBut page1" id="AButton_Div" value="/" >
						<input type="button" class="calcBut mathBut page1" id="AButton_Plus" value="+" >
						<input type="button" class="calcBut mathBut page1" id="AButton_Minus" value="-" >	
						<input type="button" class="calcBut mathBut page1" id="AButton_PER" value="%" />						
						<div class="spacer page1"> </div>
						<input type="button" class="calcBut mathBut page1" id="AButton_reciproc" value="1/x" />	
						<input type="button" class="calcBut mathBut page1" id="AButton_sqr" value="x&sup2;"/>
						<input type="button" class="calcBut mathBut page1" id="AButton_cube" value="x&sup3;" />
						<input type="button" class="calcBut mathBut page1" id="AButton_fact" value="x!" />
						<input type="button" class="calcBut mathBut page1" id="AButton_sqrt" value="&#8730;" />
						<input type="button" class="calcBut mathBut page2" id="AButton_cos" value="cos" />
						<input type="button" class="calcBut mathBut page2" id="AButton_sin" value="sin" />
						<input type="button" class="calcBut mathBut page2" id="AButton_tan" value="tan" />
						<div class="spacer page2" > </div>
						<input type="button" class="calcBut mathBut page2" id="AButton_cosh"  value="cosh" />
						<input type="button" class="calcBut mathBut page2" id="AButton_sinh"  value="sinh" />
						<input type="button" class="calcBut mathBut page2" id="AButton_tanh"  value="tanh" />
						<input type="button" class="calcBut mathBut page2" id="AButton_log" value="log" />
						<input type="button" class="calcBut mathBut page2" id="AButton_ln" value="ln" />																		
						<div class="spacer page2" > </div>
						<input type="button" class="calcBut mathBut page2" id="AButton_exp" value="^" />
						<input type="button" class="calcBut mathBut page2" id="AButton_xroot" value="x&#8730;y" />						
						<input type="button" class="calcBut mathBut page2" id="AButton_Mod" value="mod" />	
						<input type="button" class="calcBut mathBut page2" id="AButton_nCr" value="nCr" />												
						<input type="button" class="calcBut mathBut page2" id="AButton_nPr" value="nPr" />							
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
